<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let`s Calc</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <input class="box" type="text" value=" Let`s Calc ">
        <button class="i" id="1" onclick="getnumbers(1)">1</button>
        <button class="i" id="2" onclick="getnumbers(2)">2</button>
        <button class="i" id="3" onclick="getnumbers(3)">3</button>
        <button class="yellow" id="+" onclick="getoperators('+')">+</button>
        <button class="i" id="4" onclick="getnumbers(4)">4</button>
        <button class="i" id="5" onclick="getnumbers(5)">5</button>
        <button class="i" id="6" onclick="getnumbers(6)">6</button>
        <button class="yellow" id="-" onclick="getoperators('-')">-</button>
        <button class="i" id="7" onclick="getnumbers(7)">7</button>
        <button class="i" id="8" onclick="getnumbers(8)">8</button>
        <button class="i" id="9" onclick="getnumbers(9)">9</button>
        <button class="yellow" id="*" onclick="getoperators('*')">*</button>
        <button class="p" id="c">C</button>
        <button class="i" id="0" onclick="getnumbers(0)">0</button>
        <button class="i" id="=" onclick="calc('=')">=</button>
        <button class="yellow" id="/" onclick="getoperators('/')">/</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
